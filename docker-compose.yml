version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pasture-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - pasture-network

  cassandra:
    image: cassandra:4.1
    container_name: pasture-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=PastureCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - pasture-network
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pasture-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pasture-network
    command: redis-server --appendonly yes

  neo4j:
    image: neo4j:5.15
    container_name: pasture-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - pasture-network

volumes:
  mongodb_data:
  cassandra_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

networks:
  pasture-network:
    driver: bridge
